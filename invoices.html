<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infxnite Solutions - Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.legacy.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    h4 {
      text-align: center;
      margin-top: 0;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .total-section {
      margin-top: 30px;
      text-align: right;
      font-size: 16px;
    }
    .total-section p {
      margin: 4px 0;
    }
    .btn-container {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
  </style>
  <script>
    const password = prompt("Enter password to access this page:");
    if (password !== "infxnite123") {
      alert("Access denied.");
      window.location.href = "/";
    }
  </script>
</head>
<body>
  <div class="container" id="invoice">
    <h2>Infxnite Solutions</h2>
    <h4>Invoice Generator</h4>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Service</th>
          <th>Quantity</th>
          <th>Rate ($)</th>
          <th>Total ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hardware Installation</td>
          <td>1</td>
          <td>40.00</td>
          <td>40.00</td>
        </tr>
        <tr>
          <td>Virus Removal</td>
          <td>1</td>
          <td>75.00</td>
          <td>75.00</td>
        </tr>
      </tbody>
    </table>

    <div class="total-section">
      <p><strong>Subtotal: $115.00</strong></p>
      <p>Tax (9.5%): $10.93</p>
      <p><strong>Total: $125.92</strong></p>
    </div>

    <div class="btn-container">
      <button class="btn" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script>
    async function downloadPDF() {
      const invoiceElement = document.getElementById("invoice");
      const canvas = await html2canvas(invoiceElement, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");

      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();

      const imgWidth = pdfWidth - 20; // 10mm margin on each side
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      const marginTop = 10;
      const marginLeft = 10;

      pdf.addImage(imgData, "PNG", marginLeft, marginTop, imgWidth, imgHeight);
      pdf.save("invoice.pdf");
    }
  </script>
</body>
</html>
